<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanPro - Gestion de projets professionnelle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            --accent-gradient: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            --success-gradient: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            --warning-gradient: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            --danger-gradient: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --surface: rgba(255, 255, 255, 0.98);
            --surface-hover: rgba(255, 255, 255, 1);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-light: rgba(52, 73, 94, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.16);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-light);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .workspace-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .workspace-dropdown {
            background: white;
            border: 2px solid var(--border-light);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .workspace-dropdown:hover {
            border-color: #3498db;
        }

        .workspace-add-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .workspace-add-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            background: white;
            border: 2px solid var(--border-light);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .header-btn:hover {
            border-color: #3498db;
            color: #3498db;
        }

        .logout-btn {
            background: var(--danger-gradient);
            color: white;
            border: none;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .board-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .swimlane-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .swimlane-container::-webkit-scrollbar {
            width: 8px;
        }

        .swimlane-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .swimlane-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .swimlane {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
        }

        .swimlane-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-light);
        }

        .swimlane-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .swimlane-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            background: white;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-small:hover {
            border-color: #3498db;
            color: #3498db;
        }

        .board {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 8px 0;
            min-height: 500px;
        }

        .board::-webkit-scrollbar {
            height: 8px;
        }

        .board::-webkit-scrollbar-track {
            background: var(--border-light);
            border-radius: 4px;
        }

        .board::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }

        .column {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-width: 320px;
            max-width: 350px;
            flex-shrink: 0;
            border: 1px solid var(--border-light);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-light);
        }

        .column-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-count {
            background: var(--accent-gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }

        .add-card-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .add-card-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .cards-container {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            user-select: none;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            transition: all 0.2s ease;
            position: relative;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card.dragging {
            opacity: 0.7;
            transform: rotate(2deg) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .card-priority-high { border-left: 4px solid #e74c3c; }
        .card-priority-medium { border-left: 4px solid #f39c12; }
        .card-priority-low { border-left: 4px solid #27ae60; }

        .card-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .card-title:hover {
            color: #3498db;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .card-labels {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .card-label {
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-checklist {
            margin-bottom: 12px;
        }

        .checklist-progress {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .checklist-bar {
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
        }

        .checklist-progress-bar {
            height: 100%;
            background: var(--success-gradient);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-light);
        }

        .card-author {
            background: #ecf0f1;
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
        }

        .card-comments {
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .card:hover .card-actions {
            opacity: 1;
        }

        .card-action-btn {
            background: white;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .card-action-btn:hover {
            border-color: #3498db;
            color: #3498db;
        }

        .card-action-btn.delete:hover {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .drop-zone {
            min-height: 80px;
            border: 2px dashed var(--border-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .drop-zone.drag-over {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.05);
            color: #3498db;
        }

        .activity-panel {
            width: 380px;
            background: var(--surface);
            border-left: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-md);
        }

        .activity-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-light);
            background: var(--primary-gradient);
            color: white;
        }

        .activity-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .members-section {
            margin-bottom: 32px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--border-light);
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .member-role {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .member-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #27ae60;
        }

        .member-status.offline {
            background: #95a5a6;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .activity-details {
            flex: 1;
        }

        .activity-text {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-light);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            transform: scale(1.15);
        }

        .color-blue { background: #3498db; }
        .color-green { background: #27ae60; }
        .color-orange { background: #f39c12; }
        .color-red { background: #e74c3c; }
        .color-purple { background: #9b59b6; }
        .color-teal { background: #1abc9c; }

        .labels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 8px;
        }

        .label-option {
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            text-align: center;
        }

        .label-option:hover {
            transform: scale(1.05);
        }

        .label-option.selected {
            border-color: white;
        }

        .checklist-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--border-light);
        }

        .checklist-items {
            margin-top: 16px;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--border-light);
        }

        .checklist-item input[type="checkbox"] {
            margin-top: 2px;
        }

        .checklist-item input[type="text"] {
            flex: 1;
            border: none;
            background: transparent;
            padding: 4px;
            font-size: 14px;
        }

        .checklist-item input[type="text"]:focus {
            outline: none;
            background: white;
            border-radius: 4px;
        }

        .checklist-item button {
            background: var(--danger-gradient);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-checklist-item {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .add-checklist-item input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
        }

        .comments-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--border-light);
        }

        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .comment-item {
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border-light);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .add-comment {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .add-comment textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid var(--border-light);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--text-secondary);
            border: 2px solid var(--border-light);
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
        }

        .config-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            background: #f8f9fa;
            padding: 4px;
            border-radius: 12px;
        }

        .config-tab {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .config-tab.active {
            background: white;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .config-content {
            display: none;
        }

        .config-content.active {
            display: block;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border-light);
        }

        .config-item-info {
            flex: 1;
        }

        .config-item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .config-item-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .config-item-actions {
            display: flex;
            gap: 8px;
        }

        .add-form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .add-form input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
        }

        .add-form input:focus {
            outline: none;
            border-color: #3498db;
        }

        .add-form button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
            }
            
            .activity-panel {
                width: 100%;
                height: 50vh;
            }

            .board {
                flex-direction: column;
            }
            
            .column {
                width: 100%;
                max-width: none;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">üöÄ KanbanPro</div>

// Drag and Drop
function handleDragStart(e) {
    e.dataTransfer.setData('text/plain', e.target.dataset.cardId);
    e.target.classList.add('dragging');
}

function handleDragEnd(e) {
    e.target.classList.remove('dragging');
}

function handleDragOver(e) {
    e.preventDefault();
    const dropZone = e.currentTarget.querySelector('.drop-zone');
    if (dropZone) dropZone.classList.add('drag-over');
}

function handleDragLeave(e) {
    if (!e.currentTarget.contains(e.relatedTarget)) {
        const dropZone = e.currentTarget.querySelector('.drop-zone');
        if (dropZone) dropZone.classList.remove('drag-over');
    }
}

function handleDrop(e) {
    e.preventDefault();
    const cardId = parseInt(e.dataTransfer.getData('text/plain'));
    const targetColumn = e.currentTarget.closest('.column');
    const targetColumnId = targetColumn.dataset.column;
    const targetSwimlaneId = targetColumn.dataset.swimlane;
    
    const dropZone = e.currentTarget.querySelector('.drop-zone');
    if (dropZone) dropZone.classList.remove('drag-over');

    moveCard(cardId, targetSwimlaneId, targetColumnId);
}

function moveCard(cardId, targetSwimlaneId, targetColumnId) {
    let cardToMove = null;
    let sourceInfo = null;

    // Find and remove card from source
    Object.keys(appData.cards[currentWorkspace] || {}).forEach(swimlaneId => {
        Object.keys(appData.cards[currentWorkspace][swimlaneId] || {}).forEach(columnId => {
            const cardIndex = appData.cards[currentWorkspace][swimlaneId][columnId].findIndex(card => card.id === cardId);
            if (cardIndex !== -1) {
                cardToMove = appData.cards[currentWorkspace][swimlaneId][columnId][cardIndex];
                appData.cards[currentWorkspace][swimlaneId][columnId].splice(cardIndex, 1);
                sourceInfo = { swimlaneId, columnId };
            }
        });
    });

    if (cardToMove && sourceInfo) {
        ensureCardStructure(targetSwimlaneId, targetColumnId);
        appData.cards[currentWorkspace][targetSwimlaneId][targetColumnId].push(cardToMove);
        
        const sourceName = getSwimlaneById(sourceInfo.swimlaneId)?.name + ' > ' + getColumnById(sourceInfo.columnId)?.name;
        const targetName = getSwimlaneById(targetSwimlaneId)?.name + ' > ' + getColumnById(targetColumnId)?.name;
        
        logActivity('move', `"${cardToMove.title}" d√©plac√©e de ${sourceName} vers ${targetName}`);
        renderSwimlanes();
    }
}
